<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AJAX Live Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="1.js"></script>
</head>

<body>
    <h1>User List</h1>
    <input type="text" id="search" placeholder="Search...">
    <table id="result">

        <tbody>
            <!-- Initial data will be loaded here -->
        </tbody>
    </table>

    <script>
        $(document).ready(function () {
            // Load all records initially
            loadAllRecords();

            // Perform search
            $('#search').on('keyup', function () {
                var query = $(this).val();
                if (query.length > 0) {
                    $.ajax({
                        url: 'search.php',
                        type: 'POST',  
                        data: { search: query }, // Send an empty search query to get all records
                        success: function (data) {
                            $('#result tbody').html(data);
                        }
                    });
                } else {
                    loadAllRecords();
                }
            });

            function loadAllRecords() {
                $.ajax({
                    url: 'search.php',
                    type: 'POST',
                    
                });
            }
        });
    </script>
</body>

</html>
