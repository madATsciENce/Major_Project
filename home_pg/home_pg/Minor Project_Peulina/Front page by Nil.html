<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Wildlife Travel Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1440581572325-0bea30075d9d?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGZvcmVzdHxlbnwwfHwwfHx8MA%3D%3D');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .category {
            text-align: center;
            margin: 50px 0;
            padding: 50px 0;
            color: white;
        }
        .category h2 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .places-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .place {
            position: relative;
            width: 250px;
            transition: transform 0.3s ease;
        }
        .place img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .place:hover {
            transform: scale(1.1);
        }
        .place a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .place a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Explore The Wildlife Of India</h1>

    <!-- North Section -->
    <div class="category">
        <h2>North India</h2>
        <div class="places-container">

                    <p>Jim Corbett National Park</p>
                </a>
            </div>
