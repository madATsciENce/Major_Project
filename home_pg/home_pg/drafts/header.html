<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renter</title>
    <link rel="stylesheet" href="headerstyle.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">
                <img src="logo.svg" alt="Renter Logo">
                <h1>Renter</h1>
            </a>

            <nav>
                <input type="text" placeholder="Place" class="search-input">
                <input type="text" placeholder="Time" class="search-input">
                <input type="text" placeholder="Group Size" class="search-input">
                <button class="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-2.1l-3.8-3.8c-.1-.1-.3-.2-.4-.2s-.3.1-.4.2l-3.8 3.8h-2.1c-.8 0-1.5.7-1.5 1.5s.7 1.5 1.5 1.5h2.1l3.8 3.8c.1.1.3.2.4.2s.3-.1.4-.2l3.8-3.8h2.1c.8 0 1.5-.7 1.5-1.5s-.7-1.5-1.5-1.5z"/></svg>
                </button>
            </nav>

            <div class="actions">
                <a href="#" class="rent-house">Rent House</a>
                <a href="#" class="language">EN</a>
                <button class="sign-in">Sign in <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></button>
            </div>
        </div>
    </header>

    <section class="filters">
        <button class="filter-button">
            <svg width="24" height="24" viewBox="0 0 24 24">
            <path d="M15.5 14h-2.1l-3.8-3.8c-.1-.1-.3-.2-.4-.2s-.3.1-.4.2l-3.8 3.8h-2.1c-.8 0-1.5.7-1.5 1.5s.7 1.5 1.5 1.5h2.1"/></svg>
            <span>Mountain</span>
        </button>
        <button class="filter-button">
            <svg width="24" height="24" viewBox="0 0 24 24">
            <path d="M14.01 3.01L1 12l13.01 9.01L14.01 3.01zm.74 18.74L21 12l-9.01-9.01L14.75 3.25zm-4.99-18.74L10 12l-9.01 9.01L3.25 14.75zm-4.99 18.74L21 12l-9.01-9.01L3.25 14.75z"/></svg>
            <span>Beach</span>
        </button>
        <button class="filter-button">
            <svg width="24" height="24" viewBox="0 0 24 24">
            <path d="M10,20 L10,100 C 20,150 30,200 40,200 L 40,100 C 50,150 60,200 70,200 L 70,100 C 80,150 90,200 100,200 L 100,100 C 110,150 120,200 130,200 L 130,100 C 140,150 150,200 160,200 L 160,100 C 170,150 180,200 190,200 L 190,100 C 200,150 210,200 220,200 L 220,100 C 230,150 240,200 250,200 L 250,100 C 260,150 270,200 280,200 L 280,100 C 290,150 300,200 310,200 L 310,100 C 320,150 330,200 340,200 L 340,100 C 350,150 360,200 370,200 L 370,100 C 380,150 390,200 400,200 L 400,100"/></svg>
            <span>Forest</span>
        </button>
        <button class="filter-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2v-2h2v2z"/></svg>
            <span>Camping</span>
        </button>
        <button class="filter-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2v-2h2v2z"/></svg>
            <span>Villas</span>
        </button>
    </section>

    <main>
        </main>

    <footer>
    </footer>
</body>
</html>
