<!DOCTYPE html>
<html>
<head>
    <title>home1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .carousel-inner .carousel-item {
            transition: none;
        }

        .carousel-inner .carousel-item-next,
        .carousel-inner .carousel-item-prev,
        .carousel-inner .carousel-item.active {
            transform: translateX(0);
        }

        .carousel-inner .carousel-item-next {
            transform: translateX(100%);
        }

        .carousel-inner .carousel-item-prev {
            transform: translateX(-100%);
        }

        .carousel-inner img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('bg.jpg'); /* Added green background */
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Explore Beautiful Destinations</h1>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="1.jpg" class="d-block w-100" alt="Mountain Destination">
                </div>
                <div class="carousel-item">
                    <img src="2.jpg" class="d-block w-100" alt="Beach Destination">
                </div>
                <div class="carousel-item">
                    <img src="3.jpg" class="d-block w-100" alt="Jungle Destination">
                </div>
                <div class="carousel-item">
                    <img src="4.jpg" class="d-block w-100" alt="Camping Destination">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        // Set the interval for automatic sliding (in milliseconds)
        var interval = 6000; // 5 seconds

        // Get the carousel instance
        var carousel = $('#myCarousel');

        // Set the interval for automatic sliding
        setInterval(function() {
            carousel.carousel('next');
        }, interval);
    </script>
</body>
</html>
